<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../tests/cadastro.css">
    <link rel="stylesheet" href="../tests/style.css">
      <!--Icones boostrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <main>
        <h1>Cadastrar</h1>
        <form action="" method="post">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required placeholder="Digite o nome" maxlength="100" minlength="5" autocomplete="name" >
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" name="telfone" id="telefone" placeholder="Digite o telefone" autocomplete="off" required maxlength="15">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="" id="" placeholder="Digite o email" maxlength="50">
            </div>
            <div class="form-group">
                <label for="subscricao">Subiscrição</label>
                <input type="text" name="subscricao" id="subscricao" required maxlength="30" placeholder="Digite a subiscrição do cliente">
            </div>
            <div class="form-group">
                <label for="foto">Foto</label>
                <input type="file" name="foto" id="foto">
            </div>
            <div class="form-group" >
                <input class="botao" type="submit" value="Cadastrar">
            </div>
        </form>
    </main>
</body>
</html>
