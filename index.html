<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QManager</title>
    <link rel="stylesheet" href="tests/style.css">
    <!--Icones boostrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!--Icones Google fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu"/>
</head>
<body>
    <header>
        <img src="image/qos-logo-sem-fundo.png" alt="qos-logo" id="logo-pq">
        <div class="titulo">
                <h1>Cadastro de clientes</h1>
                <div id="container-icone">
                    <span class="material-symbols-outlined" id="icone-menu" onclick="mostrar()">
                        menu
                    </span>
                </div>
            </div>
            <menu id="menu">
                <ul>
                    <li><a href="#">Cadastrar</a></li>
                    <li><a href="#">Clientes cadastrados</a></li>
                    <li><a href="#">Estatisticas</a></li>
                </ul>
            </menu>
    </header>

    
    <section id="hero">
        <div id="titulo">
            <h1>Painel de clientes</h1>
        </div>
        <div id="links">
            <a href="src/cadastrar.html" class="btn">Cadastrar</a>
            <a href="#" class="btn">Clientes cadastrados</a>
            <a href="#" class="btn">Estatisticas</a>
        </div>
    </section>

    <footer>
        <p>&copy;Todos os direitos reservados a QoS Tel</p>
        <p>Desenvolvido por <a href="https://github.com/josemarmartins21">Josimar Martins</a></p>
        <h1 id="title-bottom">QoS Tel</h1>
    </footer>
    <script>
        function mostrar() {
        if (menu.style.display == 'block') {
            menu.style.display = 'none'
        } else {
            menu.style.display = 'block'
        }
    }
    </script>
</body>
</html>
